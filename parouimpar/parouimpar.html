<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="situacao">
        <p>O resultado vai aparecer aqui...</p>
    </section>
</body>
<script>
    function media(){
        var numero = Number(prompt("Digite um numero"))
        var res = document.getElementById('situacao')

        if (numero % 2 == 0){
            res.innerHTML = `<p>O numero ${numero} é <strong>PAR</strong></p>`
        }else{
            res.innerHTML = `<p>O numero ${numero} é <strong>IMPAR</strong></p>`
        } 
    }
    



</script>
</html>
