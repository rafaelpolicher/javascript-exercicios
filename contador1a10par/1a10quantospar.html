<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 a 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando de 1 a 10</h1>
    <button onclick="contar()" id="botao">Contar de 1 a 10</button>
    <section id="saida">
        <p>Aperte o botão acima para contar</p>
    </section>

    <script>

    function contar() {
        var par = 0

        saida.innerHTML += `<h2>Contando de 1 até 10</h2>`

        for (var cont=1; cont<=10; cont++){
            if (cont % 2 == 0) {
                saida.innerHTML += ` ${cont} &#x1F449;`
            par ++  
        } else {
            saida.innerHTML += ` ${cont} &#x1F449;`
        }
        }
        saida.innerHTML += ` &#x1F3C1;`
        saida.innerHTML += `${par} numeros pares`

}
    </script>
</body>
</html>
</html>
